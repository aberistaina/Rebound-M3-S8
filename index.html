<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script defer src="./assets/js/main.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div id="contenedor" >
        <h1 class="text-center mb-4 mt-4">Reserva Una hora</h1>
        <form action="" id="formulario">
        <div class="row d-flex justify-content-center">
            <div class="col-6  nombreApellido d-flex justify-content-end">
                <div class="mb-3 ">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                  </div>
            </div>
            <div class="col-6  nombreApellido d-flex justify-content-start" >
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido" placeholder="Apellido">
                  </div>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-12  nombreApellido d-flex justify-content-center">
                <div class="mb-3 ">
                    <label for="correo" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="correo" placeholder="ejemplo@tumail.com">
                  </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-12  nombreApellido d-flex justify-content-center">
                    <div class="mb-3 ">
                        <label for="edad" class="form-label">Edad</label>
                        <input type="text" class="form-control" id="edad">
                      </div>
                </div>
                <div class="row d-flex justify-content-center">
                    <div class="col-12  nombreApellido d-flex justify-content-center">
                        <div class="mb-3 ">
                            <label for="fecha" class="form-label">Fecha</label>
                            <input type="text" class="form-control" id="fecha" placeholder="dd-mm-yyyy">
                          </div>
                    </div>
    </div>
    <button type="submit" class="btn btn-outline-success" id="boton">Enviar</button>

</form>
</div>
</body>
</html>
